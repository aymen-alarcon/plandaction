<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    <title>Plan D'Action</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="row">
            <div class="col-12 col-md-8 border rounded shadow p-5 w-100">
                <h1>Gamers Form</h1>
                <form id="submitNewGamer">
                    <label for="First Name">First Name</label>
                    <input type="text" name="FirstName" class="form-control" id="FirstName">
                    <label for="Last Name">Last Name</label>
                    <input type="text" name="LastName" class="form-control" id="LastName">
                    <label for="Game">Game</label>
                    <input type="text" name="Game" class="form-control" id="Game">
                    <label for="Phone">Phone</label>
                    <input type="number" name="Phone" class="form-control" id="Phone">
                    <input type="submit" id="submitBtn" value="submit" class="mt-3 btn btn-outline-primary form-control">
                    <button class="btn btn-outline-dark w-100 mt-3">Update</button>
                </form>
            </div>
            <div class="col-12 col-md-8 d-flex flex-column gap-3 border rounded mt-5 w-100 p-5" id="gamerListContainer">
                <h2>Gamer List</h2>
                <input type="search" name="" class="form-control" id="searchPanel">
                <select name="" id="selectSort">
                    <option selected disabled>Select A sorting way</option>
                    <option value="">Game</option>
                </select>
                <div class="card p-4"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
